name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-gnu
            artifact_name: zsv
            asset_name: zsv-linux-x86_64
          - target: aarch64-linux-gnu
            artifact_name: zsv
            asset_name: zsv-linux-aarch64
          - target: x86_64-macos
            artifact_name: zsv
            asset_name: zsv-macos-x86_64
          - target: aarch64-macos
            artifact_name: zsv
            asset_name: zsv-macos-aarch64
          - target: x86_64-windows-gnu
            artifact_name: zsv.exe
            asset_name: zsv-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Build for ${{ matrix.target }}
        run: |
          zig build \
            -Doptimize=ReleaseFast \
            -Dtarget=${{ matrix.target }}

      - name: Strip binary (non-Windows)
        if: matrix.target != 'x86_64-windows-gnu'
        run: |
          if command -v llvm-strip &> /dev/null; then
            llvm-strip zig-out/bin/${{ matrix.artifact_name }}
          else
            strip zig-out/bin/${{ matrix.artifact_name }} || true
          fi

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} \
            zig-out/bin/${{ matrix.artifact_name }} \
            --repo ${{ github.repository }} \
            --clobber

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            --repo ${{ github.repository }} || true
