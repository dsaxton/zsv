name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-gnu
            artifact_name: zsv
            asset_name: zsv-linux-x86_64
          - target: aarch64-linux-gnu
            artifact_name: zsv
            asset_name: zsv-linux-aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          mkdir -p /opt/zig
          cd /opt/zig
          wget -q -O zig.tar.xz https://ziglang.org/download/0.14.1/zig-linux-x86_64-0.14.1.tar.xz 2>/dev/null || curl -L -o zig.tar.xz https://ziglang.org/download/0.14.1/zig-linux-x86_64-0.14.1.tar.xz
          tar -xf zig.tar.xz
          echo "/opt/zig/zig-linux-x86_64-0.14.1" >> $GITHUB_PATH

      - name: Build for ${{ matrix.target }}
        run: |
          zig build \
            -Doptimize=ReleaseFast \
            -Dtarget=${{ matrix.target }}

      - name: Strip binary
        run: |
          strip zig-out/bin/${{ matrix.artifact_name }} || true

      - name: Rename binary
        run: |
          cp zig-out/bin/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Prepare files
        run: |
          mkdir -p release_assets
          find binaries -type f -exec mv {} release_assets/ \;
          ls -la release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
