name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-gnu
            artifact_name: zsv
            asset_name: zsv-linux-x86_64
          - target: aarch64-linux-gnu
            artifact_name: zsv
            asset_name: zsv-linux-aarch64
          - target: x86_64-macos
            artifact_name: zsv
            asset_name: zsv-macos-x86_64
          - target: aarch64-macos
            artifact_name: zsv
            asset_name: zsv-macos-aarch64
          - target: x86_64-windows-gnu
            artifact_name: zsv.exe
            asset_name: zsv-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Build for ${{ matrix.target }}
        run: |
          zig build \
            -Doptimize=ReleaseFast \
            -Dtarget=${{ matrix.target }}

      - name: Strip binary (non-Windows)
        if: matrix.target != 'x86_64-windows-gnu'
        run: |
          if command -v llvm-strip &> /dev/null; then
            llvm-strip zig-out/bin/${{ matrix.artifact_name }}
          else
            strip zig-out/bin/${{ matrix.artifact_name }} || true
          fi

      - name: Rename binary
        run: |
          cp zig-out/bin/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Prepare files
        run: |
          mkdir -p release_assets
          find binaries -type f -exec mv {} release_assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
