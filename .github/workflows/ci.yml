name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          set -x
          cd /tmp
          # Get download URL from GitHub API
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/ziglang/zig/releases/tags/0.13.0 | grep -o '"browser_download_url":"[^"]*linux-x86_64-0.13.0.tar.xz[^"]*' | cut -d'"' -f4)
          echo "Downloading from: $DOWNLOAD_URL"
          curl -L "$DOWNLOAD_URL" -o zig.tar.xz
          tar -xf zig.tar.xz
          echo "/tmp/zig-linux-x86_64-0.13.0" >> $GITHUB_PATH

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Run tests
        run: zig build test

  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-macos
          - aarch64-macos
          - x86_64-windows-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          set -x
          cd /tmp
          # Get download URL from GitHub API
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/ziglang/zig/releases/tags/0.13.0 | grep -o '"browser_download_url":"[^"]*linux-x86_64-0.13.0.tar.xz[^"]*' | cut -d'"' -f4)
          echo "Downloading from: $DOWNLOAD_URL"
          curl -L "$DOWNLOAD_URL" -o zig.tar.xz
          tar -xf zig.tar.xz
          echo "/tmp/zig-linux-x86_64-0.13.0" >> $GITHUB_PATH

      - name: Build for ${{ matrix.target }}
        run: |
          zig build \
            -Doptimize=ReleaseFast \
            -Dtarget=${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zsv-${{ matrix.target }}
          path: zig-out/bin/zsv*
          retention-days: 7
