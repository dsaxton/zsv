name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          mkdir -p /opt/zig
          cd /opt/zig
          curl -L -o zig.tar.xz https://ziglang.org/download/0.14.1/zig-x86_64-linux-0.14.1.tar.xz
          tar -xf zig.tar.xz
          echo "/opt/zig/zig-x86_64-linux-0.14.1" >> $GITHUB_PATH

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Run tests
        run: zig build test

  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-macos
          - aarch64-macos
          - x86_64-windows-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          mkdir -p /opt/zig
          cd /opt/zig
          curl -L -o zig.tar.xz https://ziglang.org/download/0.14.1/zig-x86_64-linux-0.14.1.tar.xz
          tar -xf zig.tar.xz
          echo "/opt/zig/zig-x86_64-linux-0.14.1" >> $GITHUB_PATH

      - name: Build for ${{ matrix.target }}
        run: |
          zig build \
            -Doptimize=ReleaseFast \
            -Dtarget=${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zsv-${{ matrix.target }}
          path: zig-out/bin/zsv*
          retention-days: 7
