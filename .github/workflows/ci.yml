name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          cd /tmp
          curl -sL "https://github.com/ziglang/zig/releases/expanded_assets/0.13.0" | grep -o 'href="[^"]*linux-x86_64[^"]*\.tar\.xz"' | head -1 | cut -d'"' -f2 | xargs -I {} curl -L "https://github.com{}" -o zig.tar.xz
          tar -xf zig.tar.xz
          echo "/tmp/zig-linux-x86_64-0.13.0" >> $GITHUB_PATH

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Run tests
        run: zig build test

  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-macos
          - aarch64-macos
          - x86_64-windows-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          cd /tmp
          curl -sL "https://github.com/ziglang/zig/releases/expanded_assets/0.13.0" | grep -o 'href="[^"]*linux-x86_64[^"]*\.tar\.xz"' | head -1 | cut -d'"' -f2 | xargs -I {} curl -L "https://github.com{}" -o zig.tar.xz
          tar -xf zig.tar.xz
          echo "/tmp/zig-linux-x86_64-0.13.0" >> $GITHUB_PATH

      - name: Build for ${{ matrix.target }}
        run: |
          zig build \
            -Doptimize=ReleaseFast \
            -Dtarget=${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zsv-${{ matrix.target }}
          path: zig-out/bin/zsv*
          retention-days: 7
